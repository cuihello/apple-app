<ion-header>
  <ion-toolbar text-center="center" color="success">
    <ion-title>系统消息</ion-title>
    <ion-icon name="arrow-back" size="large" slot="start"  (click)="back()"></ion-icon>
  </ion-toolbar>
</ion-header>

<ion-content>
<ion-list>
  <ion-item *ngFor="let message of messages" (click)="showmore(message)"><ion-label>{{message.content}}</ion-label></ion-item>
</ion-list>
</ion-content>
